[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add app directory to Python path
pythonpath = .

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
