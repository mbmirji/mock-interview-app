[phases.setup]
nixPkgs = ["python312", "postgresql", "pip"]

[phases.install]
cmds = [
  "python3.12 -m pip install --upgrade pip",
  "cd backend && python3.12 -m pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && python3.12 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
