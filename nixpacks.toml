[phases.setup]
nixPkgs = ["python312", "postgresql"]
aptPkgs = []

[phases.install]
cmds = [
  "python3.12 -m ensurepip --default-pip",
  "python3.12 -m pip install --upgrade pip setuptools wheel",
  "python3.12 -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && python3.12 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2"
